---
loader: focus_android_taskgraph.loader.multi_dep:loader

transforms:
    - focus_android_taskgraph.transforms.multi_dep:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build
    - toolchain

primary-dependency: build

group-by: build-type

only-for-build-types:
    - focus-debug

job-template:
    description: 'UI tests with firebase'
    fetches:
        toolchain:
            - android-sdk-linux
            - android-gradle-dependencies
    worker-type: b-android
    worker:
        docker-image: {in-tree: ui-tests}
        max-run-time: 7200
        env:
            GOOGLE_APPLICATION_CREDENTIALS: '.firebase_token.json'
            GOOGLE_PROJECT: 'moz-fx-mobile-firebase-testlab'
    run-on-tasks-for: [github-pull-request, github-push]
    treeherder:
        symbol:
            by-build-type:
                focus-debug: debug(ui-tests)
        kind: test
        platform: 'ui-test/opt'
        tier: 2
    run:
        use-caches: false
        using: run-commands
        dummy-secrets:
            - content: "faketoken"
              path: .adjust_token
        secrets:
            - name: project/focus/firebase
              key: "keyFile"
              path: .firebase_token.json
              decode: true
        commands:
            - [taskcluster/scripts/ui-tests.sh]

